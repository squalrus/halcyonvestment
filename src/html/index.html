<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>HALCYONvestment üçª</title>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="section">
                <h1>HALCYONvestment</h1>
                <div class="bio">
                    <img class="bio__image" src="./img/19.jpeg" alt="" role="presentation" />
                    <span class="bio__number">#19</span>
                    <span class="bio__name">Chad</span>
                </div>
            </div>
            <div class="section">
                <p id="information"></p>
            </div>
            <div class="section">
                <canvas id="investment-chart" width="600" height="600"></canvas>
            </div>
            <div class="section">
                <h2>Investment details</h2>
                <div class="dataset">
                    <div id="investment-date" class="dataset__item">
                        <span class="dataset__value dataset__value--small"></span>
                        <span class="dataset__label">investment date</span>
                    </div>
                    <div id="days-invested" class="dataset__item">
                        <span class="dataset__value"></span>
                        <span class="dataset__label">days as member</span>
                    </div>
                    <div id="payoff-percent" class="dataset__item">
                        <span class="dataset__value"></span>
                        <span class="dataset__label">paid off</span>
                    </div>
                    <div id="payoff-date" class="dataset__item">
                        <span class="dataset__value dataset__value--small"></span>
                        <span class="dataset__label">payoff date</span>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2>Beer details</h2>
                <div class="dataset">
                    <div id="total-count" class="dataset__item">
                        <span class="dataset__value"></span>
                        <span class="dataset__label">total beers</span>
                    </div>
                    <div id="unique-count" class="dataset__item">
                        <span class="dataset__value"></span>
                        <span class="dataset__label">unique beers</span>
                    </div>
                    <div id="total-oz" class="dataset__item">
                        <span class="dataset__value"></span>
                        <span class="dataset__label">total ozs</span>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2>Drinking details</h2>
                <div class="dataset">
                    <div id="wet-days" class="dataset__item">
                        <span class="dataset__value"></span>
                        <span class="dataset__label">wet days</span>
                    </div>
                    <div id="dry-days" class="dataset__item">
                        <span class="dataset__value"></span>
                        <span class="dataset__label">dry days</span>
                    </div>
                </div>
            </div>
            <div class="section">
                <canvas id="beer-chart" width="600" height="600"></canvas>
            </div>
        </div>
        <script defer src="js/chart.min.js"></script>
        <script defer src="js/chartjs-adapter-date-fns.bundle.min.js"></script>
        <script defer src="js/main.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZYP21HEQG6"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'G-ZYP21HEQG6');
        </script>
    </body>
</html>
